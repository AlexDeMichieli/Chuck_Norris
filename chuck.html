<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chuck Norris</title>
  </head>
  <body>

    <div class="buttons-wrapper">
    <button id="btn">Make Me Laugh</button>
    <button id="unleash">Make Me Angry</button>
    <button class="power-bar">Pump it!</button>
    <div id="myDIV"></div>
    <div class="loading-bar"></div>
    <div class="counter"></div>

    </div>


    <div class="wrapper">
    <div id="text"></div>

    <!--  Head -->
      <div class="hat-piece"></div>
      <div class="hat-line" ></div>
      <div class="hat-head"></div>
      <div class="ear"></div>
      <div class="head"></div>
      <div class="face"></div>
      <div class="brow-left"></div>
      <div class="brow-right"></div>
      <div class="eye-left"></div>
      <div class="eye-right"></div>
      <div class="nose"></div>
      <div class="mustache-base"></div>
      <div id="mouth"></div>
      <div id="angry-mouth-invisible"></div>
      <div class="bicept"></div>

      <!--  Upper Body -->

       <div class="neck"></div>
       <div class="body"></div>
       <div class="vest-left"></div>
       <div class="vest-right"></div>
       <div class="star-five"></div>
       <div class="belt"></div>
       <div class="buckle"></div>

      <!--  Lower Body -->

      <div class="left-leg"></div>
      <div class="right-leg"></div>
      <div class="boot-left"></div>
      <div class="boot-right"></div>

        <!--  Left arm hand and fingers -->
      <div class="left-arm"></div>
      <div class="left-elbow"></div>
      <div class="left-wrist"></div>
      <div class="left-fingers"></div>





    <!--  right arm hand and fingers -->
      <div class="right-arm"></div>
      <div class="right-elbow"></div>
      <div class="right-wrist"></div>
      <div class="right-hand"></div>
      <div class="right-finger-1"></div>
      <div class="right-finger-2"></div>
      <div class="right-finger-3"></div>
      <div class="right-finger-4"></div>


      <div id="test"></div>

    </div>


  <script src="app.js"></script>
  </body>
</html>
